<md-content>
    <form name="separationFactorsForm" layout="column" layout-align="center center" novalidate flex ng-submit="updateFactors(separationFactorsForm.$valid)"
        http-disable-click>
        <div layout="column" layout-align="center center" ng-repeat="factor in allFactors" flex class="separation-factors-container">
            <div flex class="factor-label">{{factor.description[userLocale]}}</div>
            <md-switch flex ng-model="factor.isActive" ng-disabled="factor.isFixed" aria-label="{{factor.fieldName}}"></md-switch>
            <!--
            <lov flex disable-select="factor.isFixed" form="separationFactorsForm" ng-if="compareTypeList!=null" options="compareTypeList"
                select="factor.lkpCompareType"></lov>
            -->
        </div>
        <md-button class="md-primary md-raised" type="submit" ng-disabled="separationFactorsForm.$invalid" authority-checker="UPD_LAB_FACTORS">
            {{'save' | translate}}
        </md-button>
    </form>
</md-content>
