<md-content>
    <form name="insNetworksForm" novalidate flex>
        <md-toolbar class="short-toolbar">
            <div class="md-toolbar-tools">
                <div layout="row" flex>
                    <md-button aria-label="{{'create' | translate}}" class="md-fab md-mini" ng-click="addInsNetwork()"
                        type="button" authority-checker="ADD_INS_NETWORK">
                        <md-tooltip md-direction="top">{{'create' | translate}}</md-tooltip>
                        <md-icon md-font-icon="fas fa-plus"></md-icon>
                    </md-button>
                    <md-button type="button" aria-label="{{'edit' | translate}}" class="md-fab md-mini" ng-disabled="insNetwork==null"
                        ng-click="editInsNetwork(insNetwork)" authority-checker="UPD_INS_NETWORK">
                        <md-tooltip md-direction="top">{{'edit' | translate}}</md-tooltip>
                        <md-icon md-font-icon="fas fa-edit"></md-icon>
                    </md-button>
                    <md-button aria-label="{{'save' | translate}}" class="md-fab md-mini" type="button"
                        http-disable-click ng-disabled="!insNetworkChanged" ng-click="saveInsNetwork()">
                        <md-tooltip md-direction="top">{{'save' | translate}}</md-tooltip>
                        <md-icon md-font-icon="fas fa-save"></md-icon>
                    </md-button>
                    <md-button aria-label="{{'delete' | translate}}" class="md-fab md-mini" type="button" ng-disabled="insNetwork==null"
                        confirm-click="deleteInsNetwork" authority-checker="DEL_INS_NETWORK">
                        <md-tooltip md-direction="top">{{'delete' | translate}}</md-tooltip>
                        <md-icon md-font-icon="fas fa-trash"></md-icon>
                    </md-button>
                    <md-button aria-label="{{ 'cancel' | translate }}" class="md-fab md-mini" ng-disabled="!insNetworkChanged"
                        ng-click="cancelInsNetworkChanges()">
                        <md-icon md-font-icon="fas fa-undo"></md-icon>
                        <md-tooltip md-direction="top">{{ 'cancel' | translate }}</md-tooltip>
                    </md-button>
                </div>
                <div layout="row">
                    <md-button aria-label="{{ 'refresh' | translate}}" class="md-fab md-mini" http-disable-click
                        ng-click="refreshGrid()" type="button">
                        <md-tooltip md-direction="top">{{'refresh' | translate}}</md-tooltip>
                        <md-icon md-font-icon="fas fa-sync"></md-icon>
                    </md-button>
                </div>
            </div>
        </md-toolbar>
        <div kendo-grid="insNetworksGrid" id="insNetworksGrid" class="k-widget k-grid" options="insNetworksGridOptions"></div>
    </form>
</md-content>
